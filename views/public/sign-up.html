<sign-up-page-header></sign-up-page-header>
<div class="jumbotron" ng-controller="registerController">


    <div class="omb_login">
        <h3 class="omb_authTitle">Sign up or <a ui-sref="sign-in">Sign in</a></h3>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" name="userForm">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="firstName" ng-model="firstName" placeholder="First name" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.firstName.$error" ng-if="userForm.firstName.$touched && userForm.firstName.$error.required">
                        <span class="help-block" ng-message="required">Please enter your first name</span>
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="lastName" ng-model="lastName" placeholder="Last name" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.lastName.$error" ng-if="userForm.lastName.$touched && userForm.lastName.$error.required">
                        <span class="help-block" ng-message="required">Please enter last name</span>
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" ng-model="username" placeholder="email address" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.username.$error" ng-if="userForm.username.$touched && userForm.username.$error.required">
                        <span class="help-block" ng-message="required">Please enter email address</span>
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched && userForm.password.$error.required">
                        <span class="help-block" ng-message="required">Please enter password</span>
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="cpassword" ng-model="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.cpassword.$error" ng-if="userForm.cpassword.$touched && userForm.cpassword.$error.required && (userForm.cpassword !== userForm.password)">
                        <span class="help-block" ng-message="required">Please enter confirm password</span>
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="text" class="form-control" name="dateOfBirth" ng-model="dateOfBirth" placeholder="Date of birth" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.dateOfBirth.$error" ng-if="userForm.dateOfBirth.$touched && userForm.dateOfBirth.$error.required">
                        <span class="help-block" ng-message="required">Please enter date of birth</span>
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="text" class="form-control" name="phoneNumber" ng-model="phoneNumber" placeholder="Phone number" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.phoneNumber.$error" ng-if="userForm.phoneNumber.$touched && userForm.phoneNumber.$error.required">
                        <span class="help-block" ng-message="required">Please enter phone number</span>
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <textarea  type="text" class="form-control" name="address" ng-model="address" placeholder="Address" />
                    </div>
                    <span class="help-block">{{logMessage}}</span>

                    <button class="btn btn-lg btn-primary btn-block" ng-click="register()" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>



</div>
