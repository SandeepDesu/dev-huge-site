<sign-in-page-header></sign-in-page-header>

<div class="jumbotron" ng-controller="loginController">
    <div class="omb_login">
        <h3 class="omb_authTitle">Login or <a ui-sref="sign-up">Sign up</a></h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-6 col-sm-3">
                <a ng-click="authenticate('facebook')" class="btn btn-lg btn-block omb_btn-facebook animated slideInRight">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-3">
                <a ng-click="authenticate('google')" class="btn btn-lg btn-block omb_btn-google animated slideInLeft">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">or</span>
            </div>
        </div>

        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" name="userForm">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" ng-model="username" name="username" placeholder="email address" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.username.$error" ng-if="userForm.username.$touched && userForm.username.$error.required">
                        <span class="help-block" ng-message="required">Please enter username</span>
                    </div>
                    <span class="help-block"></span>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched && userForm.password.$error.required">
                        <span class="help-block" ng-message="required">Please enter password</span>
                    </div>
                    <span class="help-block">{{logMessage}}</span>

                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-2">
                <p class="omb_forgotPwd">
                    <a ui-sref="email-activation">Email activation</a>
                </p>
            </div>
            <div class="col-xs-12 col-sm-4">
                <p class="omb_forgotPwd">
                    <a ui-sref="forget-password">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>



</div>
